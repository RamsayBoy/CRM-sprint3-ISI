<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>KAPESYSTEMS CRM</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- Normalize -->
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- MY OWN CSS STYLES -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
</head>
<body>
<header>
    <div class="navigation">
        <div class="logo">
            <a href="/"><span>KAPE</span>SYSTEMS</a>
        </div> <!--.logo-->

        <nav>
            <ul>
                <li><a href="/clients"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="/purchases" class="active"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                <li><a href="/campaigns"><i class="fas fa-bullhorn"></i> Campañas</a></li>
            </ul>
        </nav>
    </div> <!--.navigation-->
</header>

<div class="container">
    <div class="purchaseDiv">
        <form id="editPurchaseForm" action="/purchases/add" modelAttribute="purchase">
            <h1 class="clientName"><input class="clientName" type="text" name="productName" placeholder="Producto / servicio"></h1>
            <div class="clientContent">
                <p class="id"><b>ID</b></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- <input class="id-input" type="number" name="id" disabled></p>

                <p class="date"><b>Mes de la compra</b></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- <select name="month">
                    <option selected>ENERO</option>
                    <option>FEBRERO</option>
                    <option>MARZO</option>
                    <option>ABRIL</option>
                    <option>MAYO</option>
                    <option>JUNIO</option>
                    <option>JULIO</option>
                    <option>AGOSTO</option>
                    <option>SEPTIEMBRE</option>
                    <option>OCTUBRE</option>
                    <option>NOVIEMBRE</option>
                    <option>DICIEMBRE</option>
                </select></p>

                <p class="campaigns"><b>Precio</b></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- <input class="price" type="text" name="price" placeholder="300.0">€</p>

                <p class="campaigns"><b>Cliente que realizó la compra</b></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- <input type="text" name="clientName" placeholder="Manolete"></p>

                <div class="buttons">
                    <button class="button" type="submit">Añadir compra</button>
                    <a class="button" href="/purchases">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<!-- MY OWN JS SCRIPTS -->
<!--script src="/js/scripts.js" type="text/javascript"></script-->
</body>
</html>
