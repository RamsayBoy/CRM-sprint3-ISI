<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>KAPESYSTEMS CRM</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <!-- Normalize -->
    <link rel="stylesheet" href="/css/normalize.css">

    <!-- MY OWN CSS STYLES -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
</head>
<body>
<header>
    <div class="navigation">
        <div class="logo">
            <a href="/"><span>KAPE</span>SYSTEMS</a>
        </div> <!--.logo-->

        <nav>
            <ul>
                <li><a href="/clients" class="active"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="/purchases"><i class="fas fa-shopping-cart"></i> Compras</a></li>
                <li><a href="/campaigns"><i class="fas fa-bullhorn"></i> Campañas</a></li>
            </ul>
        </nav>
    </div> <!--.navigation-->
</header>

<div class="container">
    <div class="purchaseDiv">
        <form id="editForm" action="/clients/add" modelAttribute="client">
            <h1 class="clientName"><input class="clientName" type="text" name="name" placeholder="Nombre del cliente"></h1>
            <div class="clientContent">
                <p class="id"><b>ID</b></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- <input class="id-input" type="number" name="id" value="AUTO" disabled></p>

                <p class="date"><b>Fecha de registro</b></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- <input type="text" name="signUpDate" placeholder="dd/mm/yyyy"></p>

                <div class="buttons">
                    <button class="button" type="submit">Añadir cliente</button>
                    <a class="button" href="/clients">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JS -->
<!-- MY OWN JS SCRIPTS -->
<script src="/js/scripts.js" type="text/javascript"></script>
</body>
</html>
